<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>VENISMUS â€“ Web Preview</title>
<style>
  body { margin:0; background:#0a0711; color:#d7b3ff; font-family:Arial, sans-serif; overflow:hidden; }
  canvas { width:100%; height:100%; display:block; background:radial-gradient(circle at center, #141026, #0a0711 70%); }
  #menu { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px; background:rgba(0,0,0,0.4); }
  h1 { font-size:32px; letter-spacing:0.3em; color:#d7b3ff; text-shadow:0 0 10px #9d69ff; }
  .btn { padding:12px 24px; background:rgba(157,105,255,0.2); border:1px solid #9d69ff; border-radius:8px; cursor:pointer; color:#fff; }
  .btn:hover { background:rgba(157,105,255,0.4); }
</style>
</head>
<body>
<div id="menu">
  <h1>VENISMUS</h1>
  <div class="btn" onclick="startGame()">Start</div>
</div>
<canvas id="cv"></canvas>
<script>
let menu = document.getElementById('menu');
let cv = document.getElementById('cv');
let ctx = cv.getContext('2d');
cv.width = innerWidth; cv.height = innerHeight;
let player = {x:cv.width/2,y:cv.height/2,r:20,color:'#b88cff'};
let keys={};
function startGame(){ menu.style.display='none'; loop(); }
document.addEventListener('keydown', e=>keys[e.key]=true);
document.addEventListener('keyup', e=>keys[e.key]=false);
function update(dt){
  if(keys['w']) player.y -= 200*dt;
  if(keys['s']) player.y += 200*dt;
  if(keys['a']) player.x -= 200*dt;
  if(keys['d']) player.x += 200*dt;
}
function render(){
  ctx.fillStyle='#0a0711'; ctx.fillRect(0,0,cv.width,cv.height);
  ctx.beginPath(); ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fillStyle=player.color; ctx.fill();
}
let last=performance.now();
function loop(t){
  let dt=(t-last)/1000; last=t;
  update(dt); render();
  requestAnimationFrame(loop);
}
</script>
</body>
</html>
