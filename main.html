<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venismus – Hlavní menu</title>
    <style>
        body {
            background: black;
            color: #0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        h1 {
            text-align: center;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        .menu a {
            margin: 1rem;
            padding: 1rem 2rem;
            background: #222;
            color: #0ff;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid #0ff;
            transition: 0.3s;
        }
        .menu a:hover {
            background: #0ff;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Hlavní menu Venismus</h1>
    <div class="menu">
        <a href="#">Salon / Strip bar</a>
        <a href="#">VIP Společnice</a>
        <a href="#">Generování obrázků (Tokeny)</a>
        <a href="#">Můj účet</a>
    </div>
</body>
</html>
